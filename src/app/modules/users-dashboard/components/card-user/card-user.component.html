<main
  class="flex items-center gap-4 p-4 rounded-md hover:bg-slate-500/80 cursor-pointer"
  [ngClass]="{
    'bg-sky-500/40': user()!.login === 'santiagoae',
    'bg-slate-600/80': user()!.login !== 'santiagoae'
  }"
>
  <picture class="w-24 h-24 flex justify-center items-center">
    <img
      src="{{ user()!.avatar_url }}"
      alt="avatar"
      width="80%"
      class="rounded-full"
    />
  </picture>
  <article>
    <p>{{ user()!.login }}</p>
    <p>{{ user()!.id }}</p>
  </article>
</main>
