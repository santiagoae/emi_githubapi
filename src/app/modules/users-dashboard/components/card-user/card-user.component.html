<main
  class="flex items-center gap-4 p-4 rounded-md bg-slate-600/80 hover:bg-slate-500/80 cursor-pointer"
>
  <picture class="w-24 h-24 flex justify-center items-center">
    <img
      src="{{ user()!.avatar_url }}"
      alt="avatar"
      width="80%"
      class="rounded-full"
    />
  </picture>
  <article>
    <p>{{ user()!.login }}</p>
    <p>{{ user()!.id }}</p>
  </article>
</main>
